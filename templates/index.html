<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanity: The Game</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=CreepyFont&display=swap">
    

    <!-- Custom CSS Styling -->
    <style>  
     
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url('https://rare-gallery.com/mocahbig/473499-forest-trees-nature-path.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .header {
            text-align: left;
            padding: 20px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 1.0);
        }
        .container {
            position: absolute;
            top: 25%;
            left: 5%;
        }
        .btn {
            display: block;
            font-size: 20px;
            text-align: center;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            background-color: green;
            border: 1px solid white;
            border-radius: 5px;
        }
        .btn:hover {
            color: white;
            background-color: black;
        }
        h1 {
            color: white;
        }
    </style>
    
</head>






<body>

    <div class="bg">

        <div class="header">
            <p>Welcome to Humanity: The Game.</p>
            <p>Please Play Responsibly.</p>
        </div>

        <div class="container">

            <div class="row">
                <div class="col">
                    <h1>Choose Your Path:</h1>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button class="btn">Begin</button>
                </div>
            </div>
        
        </div>
    
    </div>






    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
