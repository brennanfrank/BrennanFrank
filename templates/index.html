<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanity: The Game</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      
    <!-- Custom CSS Styling -->
    <style>  
     
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .bg {
            background-image: url('https://rare-gallery.com/mocahbig/473499-forest-trees-nature-path.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .header {
            text-align: left;
            padding: 20px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 1.0);
        }
        .btn {
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    
</head>






<body>

    <div class="bg">
        <div class="header">
            <p>Welcome to Humanity: The Game.</p>
            <p>Please Play Responsibly.</p>
        </div>
        <button class="btn">Begin</button>
    </div>






    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
