<!DOCTYPE html>
<html>
<head>
    <title>Hello, Friend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS Styling -->
    <style>
 

        .header {
            background-color: white;
            color: black;
            height: 50px; /* Adjust this value to change the height of the header */
            line-height: 50px; /* This should be the same as the height to vertically center the text */
            text-align: center;
        }

        .bg {
            /* The image used */
            background-image: url("https://placekitten.com/800/600");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        html {
            height: 100%;
        }

        body {
            background-color: #343a40; /* dark grey */
            color: white;
        }
    </style>
</head>






<body>
    <div class="header">
        <h1>Hello, Friend</h1>
    </div>
    <div class="container">
        <p>This is a simple webpage with a white header and a dark background.</p>
    </div>






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
